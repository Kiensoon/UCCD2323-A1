<!DOCTYPE html>
<html lang="en">

<html>
    <head>
          <meta charset = "utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Login Page</title>
          <link rel = "stylesheet" href = "login.css">
    </head>

    <body>
          <header>
              <h2 class = "logo"> A Beautiful Earth </h2>
              <nav class = "navigation">
                <a href = "home.html">Home</a>
                <a href = "Blog.html">Blogs</a>
                <a href = "gallery.html">Gallery</a>
                <a href = "resources.html">Resources Link</a>
                <a href = "aboutus.html">About us</a>
                <a href = "faq.html">FaQ</a>
                <a href = "contactus.html">Contact</a>
                <button class = "btnLogin-popup">Login</button>
              </nav>
          </header>

          <div class="wrapper">
               <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>

               <div class="form-box login">
                      <h2>Login</h2>
                      <form action="#">
                           <div class="input-box">
                                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                                <input type="email" required>
                                <label>Email</label>
                           </div>
                           <div class="input-box">
                            <input type="password" id = "password" required>
                            <img src = "eye-outline.svg" id = "eyeicon">
                            <label>Password</label>
                           </div>
                           <div class="remember-forgot">
                               <label><input type= "checkbox">Remember me</label>
                               <a href="#">Forgot Password?</a>
                           </div>
                           <button type ="submit" class="btn">LOGIN</button>
                           <div class="login-register">
                            <p>Don't have an account? <a href="#" class="register-link">Sign-up</Sign-up></a></p>
                           </div>
                        </form>
                      </div>

                      <div class="form-box register">
                      <h2>Sign-Up</h2>
                      <form action="#">
                           <div class="input-box">
                                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></ion-icon></span>
                                <input type="text" required>
                                <label>Enter Username</label>
                           </div>
                           <div class="input-box">
                            <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                            <input type="email" required>
                            <label>Enter Email</label>
                       </div>
                       <div class="input-box">
                        <input type="password" id = "password" required>
                        <img src = "eye-outline.svg" id = "eyeicon">
                        <label>Create Password</label>
                       </div>
                       <div class="input-box">
                        <input type="password" id = "password" required>
                        <img src = "eye-outline.svg" id = "eyeicon">
                        <label>Confirm Password</label>
                       </div>  
                           <div class="remember-forgot">
                               <label><input type= "checkbox">I agree to the terms & conditions</label>
                               
                           </div>
                           <button type ="submit" class="btn">REGISTER</button>
                           <div class="login-register">
                            <p>Already have an account? <a href="#" class="login-link">Login</Sign-up></a></p>
                           </div>
                      </form>
          </div> 
        </div> 

          <script src = "login.js"></script>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
